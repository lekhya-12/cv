<!DOCTYPE html>
<html>
    <head>
        <title>
            Form demo
        </title>
    </head>
    <body>
        <h2>Form</h2>
        <form>
            <label>Text</label>
            <input type="text"><br>
            <label>password</label>
            <input type="password"><br>
            <label>Radio</label>
            <input type="radio"><br>
            <label>color</label>
            <input type="color"><br>
            <label>file</label>
            <input type="file"><br>
            <label>date</label>
            <input type="date"><br>
            <label>checkbox</label>
            <input type="checkbox"><br>
            <label>range</label>
            <input type="range"><br>
            <label>submit</label>
            <input type="submit"><br>
            <label>submit with name attribute</label>
            <input type="submit" name="new submit"><br>
        </form>
    </body>
</html>
